<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link th:src="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:src="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <title>个人资料</title>
</head>
<body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<div class="container">
    <form class="row" action="" th:method="post" th:action="@{/movie/user/update}" th:object="${user}">
        <input hidden="hidden" th:value="${user.id}" th:field="*{id}"/>
        <div class="row">
            <label class="col-xs-3">用户名</label>
            <input class="col-xs-9" type="text" th:value="${user.username}" th:field="*{username}"/>
        </div>
        <div class="row">
            <label class="col-xs-3">邮箱</label>
            <input class="col-xs-9" type="text" th:value="${user.email}" th:field="*{email}"/>
        </div>
        <div class="row">
            <label class="col-xs-3">密码</label>
            <input class="col-xs-9" type="text" th:value="${user.password}" th:field="*{password}"/>
        </div>
        <div class="row">
            <input type="submit" value="修改"/>
        </div>
    </form>

</div>
<script th:src="@{/user/js/personalPage.js}"></script>
</body>
</html>
