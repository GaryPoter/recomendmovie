<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>电影列表</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <script type="text/javascript" th:src="@{/assets/js/jquery.js}"></script>
    <script language="javascript">
    $(function(){
	//导航切换
	$(".imglist li").click(function(){
		$(".imglist li.selected").removeClass("selected")
		$(this).addClass("selected");
	})	
})	
</script>
<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>
</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="/movie/user/home">首页</a></li>
    <li><a href="#">电影列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
	        <li><a href="addmovie.html"><span><img th:src="@{/assets/images/movies/t01.png}"/></span>添加</a></li>
	        <li class="click"><span><img th:src="@{/assets/images/movies/t03.png}"/></span>删除</li>
        </ul>

    
    </div>
    
    
    <table class="imgtable">
    
    <thead>
	    <tr>
		    <th><input name="" type="checkbox" value="" checked="checked"/></th>
		    <th width="100px;"></th>
		    <th>电影名</th>
		    <th>类型</th>
		    <th>导演</th>
		    <th>主演</th>
		    <th>地区</th>
		    <th>时长</th>
		    <th>链接</th>
		    <th>操作</th>
	    </tr>
    </thead>
    
    <tbody>
    
    <tr>
	    <td><input name="" type="checkbox" value="" /></td>
	    <td class="imgtd"><img th:src="@{/assets/images/movies/img11.png}" /></td>
	    <td><a href="#">爱在记忆消逝前</a><p>发布时间：2013-10-12 </p></td>
	    <td>剧情 / 爱情<p>ID: 82122</p></td>
	    <td> 保罗·维尔齐</td>
	    <td>海伦·米伦 / 唐纳德·萨</td>
	    <td>英语</td>
	    <td>112分钟</td>
	    <td>https://movie.douban.com/subject/26649604/?from=showing</td>
	    <td><a href="#" class="tablelink">删除</a>   
        	<a href="#" class="tablelink">修改</a>     
        </td>
    </tr>

    
    </tbody>
    
    </table>
    
    
    
    
    
   
    <div class="pagin">
    	<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
    
 
    </div>
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <div class="tipright">
        <p>确定删除？</p>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
<script type="text/javascript">
	$('.imgtable tbody tr:odd').addClass('odd');
	</script>
</body>
</html>
