<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>SpringIn Movies 还记得许多年前的春天吗？</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/amazeui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/common.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/news.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/index.min.css}"/>
</head>
<body>
<style type="text/css">
    .promo_detailed--list > li {
        display: block;
        /*height:55px;*/
        margin-top: 25px;
        margin-bottom: 25px;
        /*margin:25px*/
    }
</style>
<div class="layout">
    <!--===========layout-header================-->
    <div class="layout-header am-hide-sm-only">
        <div th:include="fragment/header::header"/>
    </div>
    <div style="height: 30px">

    </div>

    <div class="section news-section">
        <div class="container">
            <div style="text-align: center">
                <h2 class="section--title" th:text="${type1}"></h2>
            </div>
            <!--===========layout-container================-->
            <div style="width:100%;">
                <!--class="am-u-md-9"-->

                <div class="index-container" style="display: inline-table;float:left"
                     th:each="Movies:${Movies}">
                    <div class="am-g">

                        <div style="width:220px;height: 300px;float: left">
                            <img th:src="${Movies.image_url}" alt="" th:id="${Movies.id}"
                                 style="height: 240px;width:180px"/>
                            <p style="text-align: center">
                                <a th:href="${'/movie/movies/movieDetails/'+Movies.id+'/'+1}"
                                   th:text="${Movies.movie_name}"></a>
                            </p>

                        </div>

                    </div>
                </div>


                <div style="height: 250px;"></div>


                <div style="height: 30px;"></div>
            </div>
        </div>
        <div class="pagin">
            <div class="message">共<i class="blue" th:text="${count}"></i>条记录，当前显示第&nbsp;<i class="blue" th:text="${pageBean.getCurrentPage()}">&nbsp;</i>页</div>
            <ul class="paginList" >
                <li class="paginItem" th:if="${pageBean.getCurrentPage() - 1 gt 0}"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+ (pageBean.getCurrentPage() - 1)}"><span class="pagepre"></span></a></li>
                <li class="paginItem" ><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+1}">首页</a></li>
                <li class="paginItem" th:if="${pageBean.getCurrentPage() - 2 gt 0}"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+ (pageBean.getCurrentPage() - 2)}" th:text="${pageBean.getCurrentPage() - 2}"></a></li>
                <li class="paginItem" th:if="${pageBean.getCurrentPage() - 1 gt 0}"><a th:href="${'/movie/moviesmoviesListByType/'+type+'/'+ (pageBean.getCurrentPage() - 1)}" th:text="${pageBean.getCurrentPage() - 1}"></a></li>
                <li class="paginItem current"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+pageBean.getCurrentPage()}" th:text="${pageBean.getCurrentPage()}" disabled="true" onclick="false"></a></li>
                <li class="paginItem"  th:if="${(pageBean.getCurrentPage() + 1) le pageBean.pageCount}"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+ (pageBean.getCurrentPage() + 1)}" th:text="${pageBean.getCurrentPage() + 1}"></a></li>
                <li class="paginItem" th:if="${(pageBean.getCurrentPage() + 2) le pageBean.pageCount}"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+ (pageBean.getCurrentPage() + 2)}" th:text="${pageBean.getCurrentPage() + 2}"></a></li>
                <li class="paginItem"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+ pageBean.pageCount}">末页</a></li>
                <li class="paginItem" th:if="${pageBean.getCurrentPage()+1 le pageBean.pageCount}"><a th:href="${'/movie/movies/moviesListByType/'+type+'/'+ (pageBean.getCurrentPage() + 1)}"><span class="pagenxt" ></span></a></li>
            </ul>
        </div>

    </div>


</div>


<!--===========layout-container================-->
<div class="layout-footer">
    <div class="footer">
        <div style="background-color:#383d61" class="footer--bg"></div>
        <div class="footer--inner">
            <div class="container">
                <div class="footer_main">
                    <div class="am-g">
                        <div class="am-u-md-3 ">
                            <div class="footer_main--column">
                                <strong class="footer_main--column_title">关于我们</strong>
                                <div class="footer_about">
                                    <p class="footer_about--text">
                                        一个全球领先的电影推荐网站，由春天里研发团队于2018年3月建立。

                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="am-u-md-3 ">
                            <div class="footer_main--column">
                                <strong class="footer_main--column_title">推荐中心</strong>
                                <ul class="footer_navigation">
                                    <li class="footer_navigation--item"><a href="#" class="footer_navigation--link">Enterplorer
                                        电影推荐首页</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="am-u-md-3 ">
                            <div class="footer_main--column">
                                <strong class="footer_main--column_title">技术支持</strong>
                                <ul class="footer_navigation">
                                    <li class="footer_navigation--item"><a href="#" class="footer_navigation--link">网站开发白皮书</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="am-u-md-3 ">
                            <div class="footer_main--column">
                                <strong class="footer_main--column_title">联系详情</strong>
                                <ul class="footer_contact_info">
                                    <li class="footer_contact_info--item"><i class="am-icon-phone"></i><span>服务专线：400 069 0309</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery-2.1.0.js}" charset="utf-8"></script>
<script th:src="@{/assets/js/amazeui.js}" charset="utf-8"></script>
<script th:src="@{/assets/js/common.js}" charset="utf-8"></script>
</body>

</html>
